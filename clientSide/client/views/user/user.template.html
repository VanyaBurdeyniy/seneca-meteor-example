<template name="user">
    <div class="container user">
        <h1>{{user.firstName}} {{user.lastName}}</h1>

        <ul class="user__info">
            <li class="user__info-item">Age: {{user.age}}</li>
            <li class="user__info-item">Login: {{user.login}}</li>
            <li class="user__info-item">Email: {{user.email}}</li>
        </ul>
    </div>
</template>
